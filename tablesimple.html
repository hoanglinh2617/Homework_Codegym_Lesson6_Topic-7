<!DOCTYPE html>
<html>
    <head>
        <title> Simple Table</title>
    </head>
    <body>
        <table class="Table">
            <tr> 
                <th> Company </th>
                <th> Contact </th>
                <th> Country </th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste </td>
                <td> Maria Anders</td>
                <td> Germany</td>
            </tr>
            <tr>
                <td> Centro comercial Moctezuma</td>
                <td> Francisco Chang</td>
                <td> Mexico</td>
            </tr>
            <tr>
                <td> Ernst Handel</td>
                <td> Roland Mendel</td>
                <td> Austria</td>
            </tr>
            <tr>
                <td> Island Trading</td>
                <td> Helen Bennett</td>
                <td> UK</td>
            </tr>
            <tr>
                <td> Laughing Bacchus Winecellars</td>
                <td> Yoshi Tannamuri</td>
                <td> Canada</td>
            </tr>
            <tr>
                <td> Magazzini Alimentari Riuniti</td>
                <td>Giovanni Rovelli </td>
                <td> Italy</td>
            </tr>
        </table>

    <style>
        .Table {border-collapse: collapse; 
            font-family: arial, sans-serif; 
            width: 100%; }
        .Table tr.td,th {border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;}
        .Table tr:nth-child(2n+1) {background-color: #dddddd;}
    </style>
    </body>
</html>
